<div class="row animated fadeIn fast" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input
                type="text"                
                class="form-control"
                placeholder="buscar hospital..."/>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-12">
        <div class="aler alert-success text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">por favor espere</p>
        </div>
    </div>
</div>
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">            

            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                        <h6 class="card-subtitle">Informaci√≥n de los hospitales</h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="crearHospital()">
                                <i class="fa fa-hospital-o"></i>
                                Nuevo Hospital
                            </button>
                        </div>
                    </div>
                </div>                
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">avatar</th>                                
                                <th>Nombre</th>                                
                                <th class="text-nowrap">Aciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img 
                                    [src]="hospital.img | imagen:'hospitales'" 
                                    [alt]="hospital.nombre"
                                    class="table-avatar cursor"
                                    (click)="cambiarImagen(hospital)">
                                </td>                                
                                <td>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="hospital" 
                                    [(ngModel)]="hospital.nombre"/>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guardar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminar(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">anterior</button>
                &nbsp;
                <button class="btn btn-secondary">siguiente</button> -->
            </div>
        </div>
    </div>
</div>
